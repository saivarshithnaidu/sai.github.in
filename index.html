<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scientific Calculator</title>
    <style>
      body {
    font-family: Arial, sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
    background-color: #f4f4f4;
}

.calculator {
    border: 2px solid #f17171;
    padding: 20px;
    border-radius: 10px;
    background-color: white;
}

#result {
    width: 100%;
    height: 50px;
    font-size: 24px;
    text-align: right;
    margin-bottom: 10px;
    padding: 5px;
}

.buttons {
    display: grid;
    grid-template-columns: repeat(4, 1fr);
    gap: 10px;
}

button {
    padding: 20px;
    font-size: 18px;
    cursor: pointer;
    border: none;
    background-color: #333;
    color: white;
    border-radius: 5px;
    transition: background-color 0.2s ease;
}

button:hover {
    background-color: #555;
}

footer {
    margin-top: 20px;
    text-align: center;
}


    </style>
</head>
<body>
    <div class="calculator">
        <input type="text" id="result" disabled>
        <div class="buttons">
            <button onclick="clearScreen()">C</button>
            <button onclick="backspace()">←</button>
            <button onclick="appendOperator('%')">%</button>
            <button onclick="appendOperator('/')">/</button>
            <button onclick="appendNumber(7)">7</button>
            <button onclick="appendNumber(8)">8</button>
            <button onclick="appendNumber(9)">9</button>
            <button onclick="appendOperator('*')">*</button>
            <button onclick="appendNumber(4)">4</button>
            <button onclick="appendNumber(5)">5</button>
            <button onclick="appendNumber(6)">6</button>
            <button onclick="appendOperator('-')">-</button>
            <button onclick="appendNumber(1)">1</button>
            <button onclick="appendNumber(2)">2</button>
            <button onclick="appendNumber(3)">3</button>
            <button onclick="appendOperator('+')">+</button>
            <button onclick="appendNumber(0)">0</button>
            <button onclick="appendDot()">.</button>
            <button onclick="calculate()">=</button>
            <button onclick="appendOperator('^')">^</button>
            <button onclick="appendFunction('sin')">sin</button>
            <button onclick="appendFunction('cos')">cos</button>
            <button onclick="appendFunction('tan')">tan</button>
            <button onclick="appendFunction('sqrt')">√</button>
        </div>
    </div>

    <footer>
        <p>Invented by PUJALA SAI VARSHITH</p>
        <p>&copy; 2024 PUJALA SAI VARSHITH. All rights reserved.</p>
    </footer>

    <script>
      function clearScreen() {
    document.getElementById('result').value = '';
}

function backspace() {
    let result = document.getElementById('result').value;
    document.getElementById('result').value = result.substring(0, result.length - 1);
}

function appendNumber(number) {
    document.getElementById('result').value += number;
}

function appendOperator(operator) {
    document.getElementById('result').value += operator;
}

function appendDot() {
    let result = document.getElementById('result').value;
    if (!result.includes('.')) {
        document.getElementById('result').value += '.';
    }
}

function appendFunction(func) {
    let result = document.getElementById('result').value;
    if (func === 'sqrt') {
        document.getElementById('result').value = Math.sqrt(eval(result));
    } else if (func === 'sin') {
        document.getElementById('result').value = Math.sin(eval(result));
    } else if (func === 'cos') {
        document.getElementById('result').value = Math.cos(eval(result));
    } else if (func === 'tan') {
        document.getElementById('result').value = Math.tan(eval(result));
    }
}

function calculate() {
    let result = document.getElementById('result').value;
    if (result.includes('^')) {
        let parts = result.split('^');
        document.getElementById('result').value = Math.pow(eval(parts[0]), eval(parts[1]));
    } else {
        document.getElementById('result').value = eval(result);
    }
}

    </script>
</body>
</html>
